<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-auto">
            <p class="text-center">Message</p>
            <textarea rows="5" cols="30" name="message" id="message"></textarea>
            <form method="post" action="((url_for('delete_message')))">
                <button name="message" value="((message))" id="sendmessage" class="text-center">Supprimer le message</button>
            </form>
           <button name="modifymessage">Modifier le message</button>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
